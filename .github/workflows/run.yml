on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - run: .\Scripts\Parse-AzureSustainabilityData.ps1
      shell: pwsh
    - uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'testbranch'
        commit-message: 'new regiondata.json'
        files: regiondata.json
        name: sustainability_bot
        email: leo.visser@autosysops.com
    - uses: rematocorp/open-pull-request-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        from-branch: testbranch
        to-branch: main
        repository-owner: autosysops
        repository: azure_sustainability_data